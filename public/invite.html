		<title>Blabbr - Invite</title>
	</head>
	<body>
    <!-- Preloader --> 
  <div class="preloader">

    <div class="image">
      <center>
      <img src="images/blabbr loading.svg" alt="spinner" id="logo-loader">
      </center>
    </div>
    
  </div>


  <center>
  <div class="join">
    <header class="join-header">
      <img src="images/blabbr.svg" class="blabbr-logo">
    </header>
    <br><br><br><br><br><br><br><br><br><br>
    <h1 id="title">Join Room <div id='roomn' class="roomid">room</div></h1>
    <br>
    <main class="join-main">
      <form action="chat">
        <div class="form-control">
          <input
            type="text" 
            name="username" 
            id="username"
            placeholder="Username"
            style="padding: 15px 20px;"
            required
          />
        </div>

        <div class="form-control">
          <input
            type="text" 
            name="room" 
            id="roomname"
            placeholder="room"
            style="display: none;"
            required
          />
        </div>

            <br>

        <button
          type="submit" 
          class="btn"
          id="mesfs"
          style="font-size: 15px;"
          >Join</button>
      </form>
    </main>
  </div>

  </center>

  
<script src="js/load.js"></script>
<script src="js/urlparams.js"></script>
